cache:
  directories:
    - '$HOME/.sonar/cache'
    - '$HOME/.conan'

env:
  global:
    - CONAN_USERNAME: "zhuhaow" # ADJUST WITH YOUR REFERENCE USERNAME!
    - CONAN_LOGIN_USERNAME: "zhuhaow" # ADJUST WITH YOUR LOGIN USERNAME!
    - CONAN_CHANNEL: "stable" # ADJUST WITH YOUR CHANNEL!
    - CONAN_UPLOAD: "https://api.bintray.com/conan/zhuhaow/libnekit" # ADJUST WITH YOUR REMOTE!
    - CONAN_STABLE_BRANCH_PATTERN: "release/*"
    - CONAN_UPLOAD_ONLY_WHEN_STABLE: 1 # Will only upload when the branch matches "release/*"
    - CONAN_REMOTES: "https://api.bintray.com/conan/bincrafters/public-conan,https://api.bintray.com/conan/zhuhaow/libnekit"
    - CONAN_BUILD_POLICY: "outdated"

linux_addons_default: &linux_addons_default
  coverity_scan:
    project:
      name: "zhuhaow/libnekit"
    notification_email: zhuhaow@gmail.com
    build_command: "make"
    branch_pattern: coverity_scan
    build_command_prepend: "cov-configure --comptype gcc --compiler `which gcc-${GCC_VERSION}`; cmake -DPLATFORM=$PLATFORM -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain/${PLATFORM}.cmake ."


  sonarcloud:
    organization: "zhuhaow-github"
    token:
      secure: ""

osx: &osx
   os: osx
   language: objective-c

ios_default: &ios
  os: osx
  language: objective-c

linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
   services:
     - docker

matrix:
  include:
    - <<: *osx
      osx_image: xcode8.3
      env: CONAN_APPLE_CLANG_VERSIONS=8.1 CONAN_BUILD=1
    - <<: *osx
      osx_image: xcode9
      env: CONAN_APPLE_CLANG_VERSIONS=9.0 CONAN_BUILD=1
    - <<: *osx
      osx_image: xcode9.3
      env: CONAN_APPLE_CLANG_VERSIONS=9.1 CONAN_BUILD=1
    - <<: *osx
      osx_image: xcode10
      env: CONAN_APPLE_CLANG_VERSIONS=10.0 CONAN_BUILD=1

    - <<: *ios
      osx_image: xcode8.3
      env: CONAN_APPLE_CLANG_VERSIONS=8.1 CONAN_BUILD=1 CONAN_BASE_PROFILE="ios" CONAN_RUN_TESTS=0
    - <<: *ios
      osx_image: xcode9
      env: CONAN_APPLE_CLANG_VERSIONS=9.0 CONAN_BUILD=1 CONAN_BASE_PROFILE="ios" CONAN_RUN_TESTS=0
    - <<: *ios
      osx_image: xcode9.3
      env: CONAN_APPLE_CLANG_VERSIONS=9.1 CONAN_BUILD=1 CONAN_BASE_PROFILE="ios" CONAN_RUN_TESTS=0
    - <<: *ios
      osx_image: xcode10
      env: CONAN_APPLE_CLANG_VERSIONS=10.0 CONAN_BUILD=1 CONAN_BASE_PROFILE="ios" CONAN_RUN_TESTS=0

    - <<: *linux
      env: CONAN_GCC_VERSIONS=4.9 CONAN_DOCKER_IMAGE=lasote/conangcc49 CONAN_BUILD=1
    - <<: *linux
      env: CONAN_GCC_VERSIONS=5 CONAN_DOCKER_IMAGE=lasote/conangcc5 CONAN_BUILD=1
    - <<: *linux
      env: CONAN_GCC_VERSIONS=6 CONAN_DOCKER_IMAGE=lasote/conangcc6 CONAN_BUILD=1
    - <<: *linux
      env: CONAN_GCC_VERSIONS=7 CONAN_DOCKER_IMAGE=lasote/conangcc7 CONAN_BUILD=1
    - <<: *linux
      env: CONAN_CLANG_VERSIONS=3.9 CONAN_DOCKER_IMAGE=lasote/conanclang39 CONAN_BUILD=1
    - <<: *linux
      env: CONAN_CLANG_VERSIONS=4.0 CONAN_DOCKER_IMAGE=lasote/conanclang40 CONAN_BUILD=1
      
    - os: linux
      addons:
        coverity_scan:
          project:
            name: "zhuhaow/libnekit"
          notification_email: zhuhaow@gmail.com
          build_command: "make"
          branch_pattern: coverity_scan
          build_command_prepend: "cov-configure --comptype gcc --compiler `which gcc-${GCC_VERSION}`; cmake ."

        sonarcloud:
          organization: "zhuhaow-github"
          token:
            secure: ""
            
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - valgrind
            - g++-7

before_install:
  - eval "${MATRIX_EVAL}"
  - cp conan/ios ~/.conan/profiles/

install:
  - |
    if [[ "${CONAN_BUILD}" == 1 ]]; then
      chmod +x .travis/install.sh && ./.travis/install.sh
    else
      pip install --user pipenv urllib3[secure];
      pipenv install --deploy 
      if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
        ./scripts/install_cmake.sh;
        export PATH=`pwd`/../cmake:$PATH;
        cmake --version;
      fi
    fi

before_script:
  - |
    if [[ "$CONAN_BUILD" != 1 ]]; then
      pipenv run conan remote add -f bincrafters https://api.bintray.com/conan/bincrafters/public-conan
      pipenv run conan remote add -f libnekit https://api.bintray.com/conan/zhuhaow/libnekit
    fi

script:
  - |
    if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then
      if [[ "${CONAN_BUILD}" == 1 ]]; then
        chmod +x .travis/run.sh
        ./.travis/run.sh
      else
        scripts/travis.sh;
      fi
    fi

